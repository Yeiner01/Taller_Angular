<div class="container-fluid">
  <div class="col-6">
    <table class="table">
      <thead>
        <tr>
          <th class="h4">Nombres</th>
          <th class="h4">Canales</th>
          <th class="h4">Temporadas</th>
        </tr>
      </thead>
      <tbody>
        @for (c of series; track c) {
        <tr>
          <td>
            <dd>{{ c.id}}</dd>
          </td>
          <td>
            <dd>{{ c.channel }}</dd>
          </td>
          <td>
            <dd>{{ c.seasons }}</dd>
          </td>
          <td>
            <img [src]="c.poster" alt="Poster of {{ c.name }}" width="100">
          </td>
           <td>
            <dd>{{ c.name }}</dd>
          </td>

        
        
          <td colspan="4">
            <strong>Description:</strong> {{ c.description }}<br>
            <strong>Webpage:</strong> <a [href]="c.webpage" target="_blank">{{ c.webpage }}</a>
          </td>
        
        </tr>
        }
      </tbody>
    </table>
  </div>
</div>
